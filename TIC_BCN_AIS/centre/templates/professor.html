{% extends 'base.html' %}

{% block content %}
<h4>Professor</h4>
<p>Nom: {{ professor.nom }} {{ professor.cognom }}</p>
<p>Edat: {{ professor.edat }}</p>
<p>Email: {{ professor.email }}</p>

<br>
<button><a href="{% url 'teachers' %}">GO BACK</a></button>
<button><a href="{% url 'update_teacher' professor.id %}">EDITAR</a></button>
<button><a href="{% url 'delete_user' professor.id %}">BORRAR</a></button>
{% endblock %}
